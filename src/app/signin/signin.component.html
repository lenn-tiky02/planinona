<div class="page-content container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-wrapper">
        <div class="already">
          <div style="text-align:center">
            <img width="300" alt="Angular Logo" src="/assets/img/logoPlaninona.PNG">
          </div>
          <p> </p>
        </div>


        <div class="box">
          <div class="content-wrap">

            <h1>S'inscrire!</h1>
            <p>{{erreur}}</p>
            <input class="form-control" type="text" placeholder="Nom *" name="nom" [(ngModel)]="user.name">
            <input class="form-control" type="text" placeholder="PrÃ©nom *" name="prenom" [(ngModel)]="user.lastname">
            <input class="form-control" type="date" placeholder="Date de Naissance *" name="datenaissance" [(ngModel)]="user.naissance">
            <input class="form-control" type="email" placeholder="E-mail *" name="mail" [(ngModel)]="user.mail">
            <input class="form-control" type="password" placeholder="Mot de Passe *" name="pass" [(ngModel)]="user.password">
            <input class="form-control" type="password" placeholder="Confirmation Mot de Passe *" name="confpass" [(ngModel)]="user.confirm">
            <button (click)="goSignin()" class="btn btn-primary">S'inscrire</button>

          </div>

          <a routerLink="/login">Se connecter </a>

        </div>
      </div>
    </div>
  </div>
</div>
